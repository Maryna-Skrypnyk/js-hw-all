<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="../node_modules/@pnotify/core/dist/PNotify.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

    <div class="container">
      <div class="form-container">
        <form class="search-form form-inline" id="search-form">
          <div class="form-group mx-sm-3 mb-3">
            <input
              type="text"
              class="form-control"
              name="query"
              autocomplete="off"
              id="searchQuery"
              placeholder="Search images..."
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary mb-3"
            data-action="search-btn"
          >
            Search
          </button>
        </form>
      </div>

      <ul class="gallery js-gallery-list">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <div id="sentinel"></div>

      <button
        type="button"
        class="btn btn-primary button"
        data-action="load-more"
      >
        <span
          class="circles spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label">Load more</span>
      </button>
    </div>
  </body>
</html>
