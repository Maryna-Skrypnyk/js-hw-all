<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 9</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- <include src="./partials/example.html"></include> -->
    <!-- В цей список додавай елементи галереї -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальне вікно для повнорозмірної картинки
      Для того щоб відкрити, необхідно додати на div.lightbox CSS-клас is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
